<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="">
<head th:replace="template :: dochead">
    <title></title>
</head>
<body>

<div th:replace="template :: navigation"></div>

<h1>Employees!</h1>
<table>
    <tr>
        <th>Employee Name
        </th>
        <th>Blog page
        </th>
    </tr>
    <tr th:each = "employee  : ${employees}">
        <td><h2><a href="/login" th:text= "${employee.username}"></a></h2></td>
    </tr>
</table>
</body>
</html>
